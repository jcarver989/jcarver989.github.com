<!DOCTYPE HTML>
<html>
  <head>
    <style type="text/css">
      .slide {
        float: left;
        width: 1024px;
        height: 768px;
        display: none;
        margin: 0 auto;
      }

      #presention {
        margin: 0 auto;
        display: table-cell;
        vertical-align: middle;
      }

      #container {
        width: 1024px;
        margin: 0 auto;
        padding: 20px 0 20px
      }

    </style>
  </head>
  <body style="background: #222;">
    <div id="container">
      <div id="presentation">
      </div>
    </div>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/fathom.js"></script>

    <script type="text/javascript">

      (function() {
        function format(num) {
          if (num < 10) {
            return "0" + num;
          }

          return "" + num;
        }

        $.fn.presentation = function(options) {
          var presentation = $(this);
          var slide_path   = options.slide_directory;
          var slide_count  = options.slide_count;


          presentation.css({
            width: 1024 * slide_count + "px",
            overflow: "hidden"
          });

          slides = [];

          for (var i = 1; i <= slide_count; i++) {
            slide = $("<div class='slide'>");
            img = $("<img>");
            img.attr({ src: slide_path + format(i) + ".png" });
            slide.append(img);
            presentation.append(slide);
            slides.push(slide);

          }
          var current_slide = 0;
          slides[current_slide].css({ display: "block" });

          function previousSlide() {
            slides[current_slide].hide();
            current_slide = current_slide - 1;

            if (current_slide < 0) {
              current_slide = slide_count-1;
            }

            slides[current_slide].show();
          }

          function nextSlide() {
            slides[current_slide].hide();
            current_slide = (current_slide + 1) % slide_count;
            slides[current_slide].show();
          }

          $(document).keydown(function(e){
              // left
              if (e.keyCode == 37) { 
                 previousSlide();
                 return false;
              }

              // right
              if (e.keyCode == 39) {
                 nextSlide();
                 return false;
              }
          })
        }
       }())


        $("#presentation").presentation({
            slide_count: 21,
            slide_directory: "pngs/"
        });
      </script>
  <body>
</html>
