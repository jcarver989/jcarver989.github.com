<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/css/global.css" />
    <link rel="stylesheet" type="text/css" href="/css/railscasts_theme.css" />
    <title>{{ page.title }}</title>
  </head>
  <body>

    {% if page.next.url %}
    <a href="{{page.next.url}}" id="righthover">
      <div class="arrow-container">
        <h3>
          <small>{{ page.next.date | date_to_string }}</small> 
          {{page.next.title}}
        </h3>
        <div class="hover-box">
          <img src="/images/right-45.png" />
        </div>
      </div>
    </a>
    {% endif %}

    {% if page.previous.url %}
    <a href="{{page.previous.url}}" id="lefthover">
      <div class="arrow-container">
        <h3>
          <small>{{ page.previous.date | date_to_string }}</small> 
          {{page.previous.title}}
        </h3>

        <div class="hover-box">
          <img src="/images/left-45.png" />
        </div>
      </div>
    </a>
    {% endif %}

    <div class="nav">
    </div>

    <div class="header">
      <h2>Software by Josh</h2>
      <h3>Blog of Josh Carver, programmer + designer</h3>
      <div class="social-bar">
        <div class="social-bar-buttons">
          <a href="/">
            <img src="/images/home-24.png" />
          </a>
          <a href="http://github.com/jcarver989">
            <img src="/images/octocat-24.png" />
          </a>
          <a href="http://twitter.com/josh_carver">
            <img src="/images/twitter-24.png" />
          </a>
          <a href="/atom.xml">
            <img src="/images/rss-24.png" />
          </a>
        </div>
        <hr />
      </div>
    </div>

    <div class="wrapper">
      {{ content }}
    </div>


    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-28190376-1']);
      _gaq.push(['_trackPageview']);

      (function() {
       var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
       ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
       var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
       })();

     </script>
   </body>
 </html>
